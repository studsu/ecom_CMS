{% extends "admin/base_site.html" %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">
    {% if is_woo %}Import WooCommerce CSV{% else %}Import Custom Product CSV{% endif %}
  </h2>
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow w-full max-w-xl">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="default button">Upload</button>
  </form>
{% endblock %}
